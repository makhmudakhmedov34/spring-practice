<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Title</title>
</head>
<body>

<h2>Welcome New Student</h2>

<!--Displaying Value-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>
<h2 th:text="${students.get(0).age}"></h2>
<h2 th:text="${students.get(0).state}"></h2>

<!--Concatenation-->

<h2 th:tex="${'Welcome '+students.get(0).firstName}"></h2>

<!--Link-->

<a th:href="@{https://cydeo.com}">Cydeo Home Page</a><br>
<a th:href="@{/student/welcome}">Link One</a>

<!--Conditional Logic-->

<div th:text="${students.get(0).age>25?'Eligible': 'Not Eligible'}"></div>

<div >
    <span th:if="${students.get(0).getState()== 'Arizona'}">Arizona</span>
    <span th:uless="${students.get(0).getState()== 'Arizona'}">Not Arizona</span>
</div>

</body>
</html>
